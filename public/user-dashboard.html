<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">User Dashboard</h1>
        
        <div class="text-center mt-4">
            <a href="/draw.html" class="btn btn-success">Realizar Sorteio</a>
        </div>
        <br>
        <!-- Gráfico de Registros por Mês -->
        <!-- HTML para exibir o nome do mês com setas de navegação -->
        <div id="monthNavigation" style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <button id="prevMonthBtn">←</button>
            <span id="currentMonth" style="margin: 0 10px; font-weight: bold;"></span>
            <button id="nextMonthBtn">→</button>
        </div>

        <!-- Elemento do gráfico -->
        <canvas id="registrationChart"></canvas>
        
        <!-- Ranking de Pontuação -->
        <div class="mt-5">
            <h3>Ranking de Pontuação</h3>
            <form id="scoreFilterForm" class="form-inline">
                <div class="form-group mb-2">
                    <label for="scoreStartDate" class="sr-only">Data Inicial</label>
                    <input type="date" class="form-control" id="scoreStartDate" placeholder="Data Inicial">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="scoreEndDate" class="sr-only">Data Final</label>
                    <input type="date" class="form-control" id="scoreEndDate" placeholder="Data Final">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Filtrar</button>
            </form>
            <button id="toggleEmailBtn" class="btn btn-secondary mb-2">Mostrar/Ocultar E-mail</button>
            <table class="table table-striped mt-3" id="scoreRankingTable">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th class="email-column">E-mail</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Ranking será inserido aqui -->
                </tbody>
            </table>
        </div>

        <!-- Filtro por Datas -->
        <div class="mt-5">
            <h3>Filtrar Usuários por Data</h3>
            <form id="dateFilterForm" class="form-inline">
                <div class="form-group mb-2">
                    <label for="startDate" class="sr-only">Data Inicial</label>
                    <input type="date" class="form-control" id="startDate" placeholder="Data Inicial">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="endDate" class="sr-only">Data Final</label>
                    <input type="date" class="form-control" id="endDate" placeholder="Data Final">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Filtrar</button>
            </form>
            <table class="table table-striped mt-3" id="userTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Score</th>
                        <th>Data de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Usuários serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        <!-- Busca por Nome ou E-mail -->
        <div class="mt-5">
            <h3>Buscar Usuário</h3>
            <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome ou e-mail">
            <table class="table table-striped mt-3" id="searchResultsTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Score</th>
                        <th>Data de Registro</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da busca serão inseridos aqui -->
                </tbody>
            </table>
        </div>

        

    </div>

    <!-- jQuery, Popper.js e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="/js/dashboard.js"></script>
</body>
</html>
