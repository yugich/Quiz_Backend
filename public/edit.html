<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Edit Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Opcional: Seu CSS personalizado -->
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Quiz</h1>
        <form id="editQuizForm">
            <input type="hidden" id="quizId">
            <div class="form-group">
                <label for="editQuizName">Quiz Name</label>
                <input type="text" class="form-control" id="editQuizName" required>
            </div>
            <div id="editQuestionsContainer">
                <!-- As perguntas serão carregadas aqui -->
            </div>
            <button type="button" class="btn btn-secondary" id="addEditQuestionBtn">Add Question</button>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save Quiz</button>
                <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteQuizBtn">Delete</button>
            </div>
        </form>
    </div>

    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Seu script personalizado -->
    <script src="js/edit.js"></script>
</body>
</html>
