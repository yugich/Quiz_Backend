<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sorteio do Número da Sorte</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <style>
        body {
            background-color: #000; /* Fundo preto */
            color: #fff; /* Texto branco para contraste */
        }
        h1, h3 {
            color: #FFD700; /* Amarelo brilhante para destacar os títulos */
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="interfaceContainer">
        <h1 class="text-center">Sorteio do Número da Sorte</h1>

        <div class="mt-5">
            <h3>Selecione a Data do Sorteio</h3>
            <form id="drawForm" class="form-inline justify-content-center">
                <div class="form-group mb-2">
                    <label for="drawDate" class="sr-only">Data</label>
                    <input type="date" class="form-control" id="drawDate" placeholder="Data do Sorteio">
                </div>
                <button type="submit" class="btn btn-primary mb-2 ml-2">Realizar Sorteio</button>
            </form>
        </div>
    </div>

    <div id="animationContainer" class="text-center" style="display: none;">
        <h3>Realizando o Sorteio...</h3>
        <!-- Slot machine de números aleatórios -->
        <div id="slotMachine" style="font-size: 4rem; font-weight: bold; color: #fff;">000</div>
    </div>

    <!-- Contêiner para fogos de artifício -->
    <div class="fireworks" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;"></div>

    <div id="drawResult" class="text-center mt-5" style="display: none;">
        <h3>Resultado do Sorteio</h3>
        <p><strong>Número da Sorte:</strong> <span id="luckyNumber"></span></p>
        <p><strong>Nome:</strong> <span id="winnerName"></span></p>
        <p><strong>E-mail:</strong> <span id="winnerEmail" style="display: none;"></span></p>
        <button id="toggleEmailBtn" class="btn btn-secondary">Mostrar E-mail</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/draw.js"></script>
</body>
</html>
